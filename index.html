<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>!(!Dots v !Boxes)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="controls">
    <label>Grid Size
        <input type="range" min="3" max="15" value="4" id="gridSize"/>
    </label>
    <div class="player">
        <span class="player-num">Player 1</span>
        <input type="color" value="#ff6666" id="p1Colour"/>
        <span class="score" id="p1Score">0</span>
        <div class="turn" id="turn">🎅🏻</div>
    </div>

    <div class="player">
        <span class="player-num">Player 2</span>
        <input type="color" value="#3CB371" id="p2Colour"/>
        <span class="score" id="p2Score">0</span>
    </div>
</div>

<div class="play-area">
    <div class="info"></div>
    <button onclick="resetField()" class="playAgain">Play again?</button>
    <canvas></canvas>
</div>

<script src="./index.js"></script>
</body>
</html>
